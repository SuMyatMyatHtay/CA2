    <div class="d-flex justify-content-center align-items-center" style="height: 100px; font-size: 30px; font-weight: 600; color: red;">Feedback Section</div>
    <div class="row">
    <div class="col-1"></div>
    <!--First column-->
    <div class="col-10 border border-warning">
    <form id="survey" action="../HTML/formsubmit.html" method="post">
        <fieldset id="custInfo">
           <legend class="border border-2 border-danger">User Information</legend>
           <div class="formRow">
              <label for="name">Name*</label>
              <input name="custName" id="name" type="text" placeholder="Full name (if applicable)" required />
           </div>
           <div class="formRow">
              <label for="street">Age Group</label>
              <select name="orderType">
                <option value="order1" selected></option>
                <option value="order2">1-15</option>
                <option value="order3">16-30</option>
                <option value="order4">31-40</option>
                <option value="order5">41-50</option>
                <option value="order6">51-*</option>
             </select>
           </div>
           <div class="formRow">
              <label for="city">Country</label>
              <input name="custCity" id="city" type="text" value="Singapore"/>
           </div>
           <div class="formRow">
              <label for="zip">Postal code</label>
              <input name="custZip" id="zip" type="text" placeholder="nnnnn (-nnnn)" />
           </div>
           <div class="formRow">
              <label for="phone">Phone number</label>
              <input name="custPhone" id="phone" type="tel" placeholder="(nnn) nnn-nnnn"/>
           </div>
           <div class="formRow">
              <label for="mail">Email*</label>
              <input name="custEmail" id="mail" type="email" required/>
           </div>
           
           <div class="formRow">
              <label for="dish">What's your favourite page in my website?</label>
              <input name="favPage" id="page" type="text" list="dishType">
              <datalist id="dishType"> 
                <option value="Index (Home)">
                <option value="About">
                <option value="Current Experience">
                <option value="Career Option">
                <option value="Feedback">
              </datalist>

           </div>

            <div class="formRow">
            <label>Was this webpage meet your expectation?</label>
            <fieldset class="optGroup">
               <label for="fYes">Yes</label>
               <input name="sFriend" id="fYes" value="yes" type="radio" />
               <label for="fNo">No</label>
               <input name="sFriend" id="fNo" value="no" type="radio" />
            </fieldset>
            </div>
          
           <input name="mailMe" id="mailCB" value="yes" type="checkbox" />
           <label for="mailCB">Mail me when ther is more features added in the webpage </label>

        </fieldset>

        <!--second column -->
        <fieldset id="expInfo">
            <legend class="border border-2 border-danger">Additional Feedback</legend>
            <div class="formRow">
               <label for="visit">Date of visit</label>
               <input name="visiDate" id="visit" type="date" />
            </div>

            

           <div class="formRow">
              <label for="info">How you find out about our website<br />(Can selet all)</label>
              <select name="infoSrc" id="info" size="4" multiple>
                 <option>Internet</option>
                 <option>From Friends</option>
                 <option>From Lecturer</option>
                 <option>Word of Mouth</option>
                 <option>Advertisement</option>
                 <option>School Talks</option>
                 <option value="other">Other</option>
              </select>
           </div>

           <div class="formRow">
            <label for="rangeBox"> Rate the overall service <br />
            (0=poor; 10=great)</label>
            0
            <input name="serviceRate" id="rangeBox" type="range"
            value="5" step="1" min="0" max="10" /> 
            10
         </div>
        
            <label for="commBox">Tell us more about your opinion on my website!</label>
            <textarea name="custExp" id="commBox"></textarea>
 
         </fieldset>

        <div id="buttons">
           <input type="submit" value="Submit my survey"/>
           <input type="reset" value="Cancel"/>
        </div>

     </form>
